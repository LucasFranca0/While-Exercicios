<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aritmética</title>
    <script>
        // calcular a média aritmética entre 15 e 100

        var valor = 15;
        var valor1 = 0;
        var valor2 = 100 - valor +1;

        while (valor <= 100) {
            console.log(valor1);
            document.write("Valor: " + valor + "<br>");
            valor1 = valor + valor1;
            valor++;
        }  
        
       
        document.write("Valor total: " + valor1 + "<br><br>");
        document.write("Intervalo de números: " + valor2 + "<br><br>");
        document.write("Média aritmética: " + valor1/valor2);
        
    </script>
