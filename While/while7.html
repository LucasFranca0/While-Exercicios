<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir Valores</title>
    <script>
        // imprimir valores inteiros de 1 até N (número digitado pelo usuário)
        
        var total = 0;
        var valor = parseInt(prompt("Escreva um valor: "));
        

        while (total < valor) {
            total++;
            document.write("Valor: " + total + "<br>");
            console.log(total);
        } 

    </script>
</head>
<body>
    
</body>
</html>
